<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R$R Angel LLC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #F8F4F1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0;
        }
        h2 {
            font-style: italic;
            margin-top: 0;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.5;
        }
        .button-group {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>R$R</h1>
        <h2>Angel LLC</h2>
        <p>R$R Angel LLC invests in pioneering fintech ventures, bridging innovation and growth for global prosperity. We provide strategic funding and support to startups revolutionizing business.</p>
        <div class="button-group">
            <a href="#about" class="button">About Us</a>
            <a href="mailto:info@rsrangel.com" class="button">Contact Us</a>
        </div>
    </div>
</body>
</html>
